<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="./css/style.css" type="text/css">-->
    <title>Document</title>
</head>

<body class="bg-secondary">
    <div class="bg-dark">
        <h1 class="container b-block mx auto bg-dark text-light text-center">Bienvenido a nuestra Tienda</h1>
        <h6 class="bg-dark text-light text-center">vea nuestros Ã¡rticulos</h6>
    </div>
    <div class="container row mx-auto tienda" id="tienda"></div>

<!-- Button trigger modal -->
    <div class="d-block text-center mt-5">
        <button type="button" class="btn btn-warning" id="verCarrito" data-toggle="modal" data-target="#staticBackdrop">
        Ver Carro de Compras</button>
<!-- end trigger -->
    <br>
    <button id="cuenta" type="button" class="mt-5 btn btn-primary"> Dolarizame!! </button>
    </div>
    
    <div id="dolar" class="container row mx-auto mb-5 mt-5 d-flex justify-content-center"></div>

<!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        <div id="total"></div>
                    </h5>
                </div>
                <div class="modal-body bg-secondary" id="carrito"></div>
                <div class="modal-footer bg-secondary">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="reload">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="Reset">RESET CARRO</button>
                </div>
            </div>
        </div>
    </div>
    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <!--<script src="./js/jq.js"></script>-->
</body>

</html>
